<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Learn2BuildIT</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <a href="LandingPage.html">
      <img src="logo.png" alt="Learn2BuildIT Logo" class="logo-img" />
    </a>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Modules.html">Modules</a></li>
        <li><a href="Exercise.html">Exercise</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="Profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="profile-section">
      <div class="profile-card">
        <img src="user-avatar.png" alt="User Avatar" class="profile-avatar">
        <h2 id="profile-username"></h2>
        <div id="user-status" class="user-status free">
          Free User
        </div>
        <button id="become-premium-btn">Become Premium</button>
        <button id="logout-btn" style="margin-top:16px;background:#e74c3c;color:#fff;">Logout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Learn2BuildIT. All rights reserved.</p>
  </footer>

  <div id="payment-modal">
    <div class="payment-modal-content">
      <h3>Enter Payment Details</h3>
      <form id="payment-form" autocomplete="off">
        <div class="payment-form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" maxlength="19">
        </div>
        <div class="payment-form-row">
          <div>
            <label for="exp-month">Month</label>
            <input type="text" id="exp-month" maxlength="2">
          </div>
          <div>
            <label for="exp-year">Year</label>
            <input type="text" id="exp-year" maxlength="2">
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" maxlength="4">
          </div>
        </div>
        <div class="payment-form-actions">
          <button type="button" id="cancel-payment" class="cancel-btn">Cancel</button>
          <button type="submit" class="pay-btn">Pay</button>
        </div>
      </form>
    </div>
  </div>

<script src="scripts.js"></script>

</body>
</html>
